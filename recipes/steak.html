<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Steak</h1>
    <img src="../images/steak.jpeg" alt="picture of a medium-rare steak">
    <p>
        This is a sous vide steak recipe!
    </p>
    <h3>
        Ingredients
    </h3>
    <ul>
        <li>
            Ribeye (2" thick)
        </li>
        <li>
            Salt
        </li>
        <li>
            Pepper
        </li>
        <li>
            Ghee
        </li>
    </ul>
    <h3>
        Recipe
    </h3>
    <ol>
        <li>
            Rub steak with ghee
        </li>
        <li>
            Sprinkle salt and pepper liberally
        </li>
        <li>
            Seal steak
        </li>
        <li>
            Sous vide steak as required
        </li>
        <li>
            Sear steak
        </li>
        <li>
            Enjoy!
        </li>
    </ol>
</body>
